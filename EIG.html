<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Image Gallery</title>

    <link rel="stylesheet" href="EIG.css">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

</head>
<body>
    

    <div class="container">


        <h1>Expandable Image Gallery</h1>

        <div class="gallery">


            <div class="img-box">
                <h2>Lake Image</h2>
            </div>

            <div class="img-box">
                <h2>Fall Image</h2>
            </div>

            <div class="img-box">
                <h2>Summer Image</h2>
            </div>

            <div class="img-box">
                <h2>Monsoon Image</h2>
            </div>


        </div>


    </div>


</body>
</html>
